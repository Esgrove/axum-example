[package]
name = "axum-example"
version = "0.11.1"
edition = "2021"
description = "Axum API example"
authors = ["Esgrove <esgrove@outlook.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/rust-axum-example"
build = "build.rs"

[build-dependencies]
shadow-rs = "0.38.1"

[dependencies]
anyhow = "1.0.96"
axum = { version = "0.8.1", features = ["http2", "macros"] }
axum-extra = "0.10.0"
chrono = { version = "0.4.39", features = ["serde"] }
clap = { version = "4.5.31", features = ["derive", "env"] }
colored = "3.0.0"
dashmap = { version = "6.1.0", features = ["serde", "rayon", "inline"] }
dirs = "6.0.0"
itertools = "0.14.0"
rand = "0.9.0"
rayon = "1.10.0"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
shadow-rs = "0.38.1"
tokio = { version = "1.42.0", features = ["macros", "full"] }
toml = "0.8.20"
tower = { version = "0.5.2", features = ["util"] }
tower-http = { version = "0.6.2", features = ["timeout", "trace"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }
utoipa = { version = "5.3.1", features = ["axum_extras"] }
utoipa-rapidoc = { version = "6.0.0", features = ["axum"] }
utoipa-redoc = { version = "6.0.0", features = ["axum"] }
utoipa-scalar = { version = "0.3.0", features = ["axum"] }
utoipa-swagger-ui = { version = "9.0.0", features = ["axum"] }

[dev-dependencies]
# Only used in tests
http-body-util = "0.1.2"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1

[package.metadata.clippy]
# Ignore shadow.rs output
skip-paths = ["target/"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
# https://rust-lang.github.io/rust-clippy/master/index.html
enum_glob_use = "deny"
unwrap_used = "deny"
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

# needed for shadow.rs generated output
empty_line_after_doc_comments = "allow"
