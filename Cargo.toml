[package]
name = "axum-example"
version = "0.10.1"
edition = "2021"
description = "Axum API example"
authors = ["Esgrove <esgrove@outlook.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Esgrove/rust-axum-example"
build = "build.rs"

[build-dependencies]
shadow-rs = "0.36.0"

[dependencies]
anyhow = "1.0.94"
axum = { version = "0.7.9", features = ["http2", "macros"] }
axum-extra = "0.9.6"
chrono = { version = "0.4.39", features = ["serde"] }
clap = { version = "4.5.23", features = ["derive", "env"] }
colored = "2.1.0"
dashmap = { version = "6.1.0", features = ["serde", "rayon", "inline"] }
dirs = "5.0.1"
itertools = "0.13.0"
rand = "0.8.5"
rayon = "1.10.0"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
shadow-rs = "0.36.0"
tokio = { version = "1.42.0", features = ["macros", "full"] }
toml = "0.8.19"
tower = { version = "0.5.1", features = ["util"] }
tower-http = { version = "0.6.2", features = ["timeout", "trace"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }
utoipa = { version = "5.2.0", features = ["axum_extras"] }
utoipa-rapidoc = { version = "5.0.0", features = ["axum"] }
utoipa-redoc = { version = "5.0.0", features = ["axum"] }
utoipa-scalar = { version = "0.2.0", features = ["axum"] }
utoipa-swagger-ui = { version = "8.0.3", features = ["axum"] }

[dev-dependencies]
http-body-util = "0.1.2"

[profile.dev]
incremental = true

[profile.release]
lto = true
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1

[package.metadata.clippy]
# Ignore shadow.rs output
skip-paths = ["target/"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
# https://rust-lang.github.io/rust-clippy/master/index.html
enum_glob_use = "deny"
unwrap_used = "deny"
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

# needed for shadow.rs generated output
empty_line_after_doc_comments = "allow"
